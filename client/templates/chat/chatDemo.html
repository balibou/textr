<template name ="chat">
  <div id="wrapper">
       {{> sidebar }}
       <div id="page-content-wrapper">
        {{#if currentUser}}
        {{else}}
          <h1>Bienvenue sur Textr !</h1>
          {{/if}}
          {{> input }}
          {{> messages }}
      </div>
  </div>
</template>


<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Utilisateurs en ligne
                </a>
            </li>
            {{#each onlusr}}
                <li class="user"><a href='#'>{{username}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="messages">
  {{#each msgs}}
    <strong>{{name}}:</strong> {{text}}
    <span class="timestamp">&ndash; <span data-livestamp="{{createdAt}}"></span></span>
    <br>
  {{/each}}
</template>

<template name="input">
  {{#if msgs}}
    <p>Message: <input type="text" id="message"></p>
  {{/if}}
</template>
